# Project-wide Gradle settings.
# Solo Leveling SYSTEM Wake-Up App — Build Configuration

# ─── JVM / Gradle Performance ───
org.gradle.jvmargs=-Xmx4096m -Dfile.encoding=UTF-8 -XX:+UseParallelGC
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.configuration-cache=true

# ─── AndroidX ───
android.useAndroidX=true

# ─── Kotlin ───
kotlin.code.style=official

# ─── R class namespacing ───
android.nonTransitiveRClass=true

# ─── Compose ───
# With Kotlin 2.2+, the Compose compiler is bundled via the kotlin-compose plugin.
# No need for a separate compose compiler version.

# ─── KSP (Room, Hilt) ───
ksp.incremental=true
